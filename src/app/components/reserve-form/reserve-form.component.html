<section class="container row fill">
  <div class="container form-wrapper">
      <div class="hotel_reserve_box">
          <form (ngSubmit)="bookingSubmit()">
            <div class="form-group" id="cost-wrapper">
                <label class="cost"><i class="fas fa-euro-sign"></i>{{temple?.price}} </label>
                <span>  per night</span>
                <hr />
                </div>
              <div class="form-group">
                  <label>Nights</label>
                  <select [(ngModel)]="bookingForm.nights" name="nights" class="form-control" id="nights">
                      <option value="0"> 0 </option>
                      <option value="1"> 1 </option>
                      <option value="2"> 2 </option>
                      <option value="3"> 3 </option>
                      <option value="4"> 4 </option>
                      <option value="5"> 5 </option>
                      <option value="6"> 6 </option>
                      <option value="7"> 7 </option>
                  </select>
              </div>
              <div class="form-group">
                <div class="input-group date" id="datetimepicker" data-target-input="nearest">
                    <input name="date" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker"/>
                    <div class="input-group-append" data-target="#datetimepicker" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fas fa-calendar-alt" style="margin-top: 1.5vh; font-size: 130%"></i></div>
                    </div>
                </div>
            </div>

              <div class="form-group">
                  <label>Guests</label>
                  <select [(ngModel)]="bookingForm.guests" name="guests" class="form-control" id="child_number">
                      <option value="0"> 0 </option>
                      <option value="1"> 1 </option>
                      <option value="2"> 2 </option>
                      <option value="3"> 3 </option>
                      <option value="4">4 guests maximum. Infants donâ€™t count toward the number of guests.</option>
                  </select>
              </div>
<!-- checkbox -->
              <div class="form-group row">
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      I have read the <a href="#">House Rules</a> of this temple.
                    </label>
                  </div>
                </div>
              </div>
              <br>
              <button type="submit" class="btn btn-primary btn-lg btn-block">Book</button>
              <p style="font-size: 80%; text-align: center; padding-top: 1vh">You won't be charged yet.</p>
          </form>
      </div>


  </div> <!--Form-->

</section>
